  /* From Uiverse.io by Pravins01 */ 
   .card {
  position: relative;
  width: 350px;
  height: 450px;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: end;
  padding: 16px;
  gap: 14px;
  border-radius: 12px;
  cursor: pointer;
  color: white;
}

/* Gradient border */
.card::before {
  content: '';
  position: absolute;
  inset: 0;
  left: -6px;
  margin: auto;
  width: 362px;
  height: 462px;
  border-radius: 14px;
  background: linear-gradient(-45deg, #bfbcc2 0%, rgb(134, 182, 182) 100%);
  z-index: -10;
  pointer-events: none;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Glow */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1;
  background: linear-gradient(-45deg, #bfbcc2 0%, rgb(134, 182, 182)100%);
  transform: scale(0.96);
  filter: blur(26px);
}

/* Text */
.heading {
  font-size: 22px;
  text-transform: capitalize;
  font-weight: 700;
}

.card p:not(.heading) {
  font-size: 15px;
}

.card p:last-child {
  color: #e81cff;
  font-weight: 600;
}

/* Hover effects */
.card:hover::after {
  filter: blur(36px);
}

.card:hover::before {
  transform: rotate(-90deg) scaleX(1.32) scaleY(0.78);
}

    <script>
      let productarray = [];

      function productnames() {
        if (
          prodName.value == "" ||
          prodPrice.value == "" ||
          prodQuan.value == "" ||
          prodImg.value == "" ||
          prodDesc.value == ""
        ) {
          alert("Product entity cannot be empty");
        } else {
          let prodObj = {
            productName: prodName.value,
            productPrice: prodPrice.value,
            productQuantity: prodQuan.value,
            productImage: prodImg.value,
            productDescription: prodDesc.value,
          };

          productarray.push(prodObj);
          saveToLocal();

          console.log(productarray);

          prodName.value = "";
          prodPrice.value = "";
          prodQuan.value = "";
          prodImg.value = "";
          prodDesc.value = "";

          displayprod();
          productCounter();
        }
      }

      function productCounter() {
        codeval = document.getElementById("codeval");
        codeval.innerHTML = productarray.length;
      }

      function deletelast() {
        productarray.pop();
        console.log(productarray);
        displayprod();
      }

          console.log(productarray);

      function addfirst() {
        productarray.unshift(prodName.value);
        console.log(productarray);
        saveToLocal();
        displayprod();
      }

      function removefirst() {
        productarray.shift(prodName.value);
        console.log(productarray);
        displayprod();
        document.getElementById("prodName").value = "";

        codeval = document.getElementById("codeval");
        codeval.innerHTML = productarray.length;
      }

      function deleteall() {
        productarray = [];
        console.log(productarray);
        displayprod();
        saveToLocal();
        document.getElementById("prodName").value = "";

        codeval = document.getElementById("codeval");
        codeval.innerHTML = productarray.length;
      }

      function deleteitem(index) {
        productarray.splice(index, 1);
        console.log(productarray);
        saveToLocal();
        displayprod();
      }

      function edititem(index) {
        let newname = prompt(
          "Enter the new product name",
          productarray[index].productName,
        );
        let newprice = prompt(
          "Enter the new product price",
          productarray[index].productPrice,
        );
        let newimg = prompt(
          "Enter the new product image",
          productarray[index].productImage,
        );
        let newquant = prompt(
          "Enter the new product quantity",
          productarray[index].productQuantity,
        );
        let newdesc = prompt(
          "Enter the new product descrip",
          productarray[index].productDescription,
        );

        if (newname == null || newname == "") {
          displayprod();
        } else {
          productarray.splice(index, 1, {
            productName: newname,
            productPrice: newprice,
            productImage: newimg,
            productQuantity: newquant,
            productDescription: newdesc,
          });
          saveToLocal();
          displayprod();
        }
      }

      function saveToLocal() {
        let prodToSave = JSON.stringify(productarray);
        localStorage.setItem("prodString", prodToSave);
        productCounter();
      }

      function displayproductt() {
        let prodToSave = localStorage.getItem("prodString");
        let convObj = JSON.parse(prodToSave);
        productarray = convObj;
        productCounter();
        displayprod();
      }
